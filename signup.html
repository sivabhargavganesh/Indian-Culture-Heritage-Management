<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 50px;
        }
        .container {
            width: 300px;
            margin: 0 auto;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .error {
            color: red;
        }
    </style>
    <script>
        // Simulate receiving an error message from the server
        function showErrorMessage() {
            const errorMessage = sessionStorage.getItem('errorMessage'); // Simulate server-side error handling
            if (errorMessage) {
                const errorElement = document.getElementById('error-message');
                errorElement.textContent = errorMessage;
                sessionStorage.removeItem('errorMessage'); // Clear after showing
            }
        }

        window.onload = showErrorMessage;
    </script>
</head>
<body>

<div class="container">
    <h2>Sign Up</h2>
    <!-- Error message display -->
    <p class="error" id="error-message"></p>

    <form action="SignupServlet.html" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" required>

        <label for="password">Password</label>
        <input type="password" name="password" required>

        <button type="submit">Sign Up</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

</body>
</html>
